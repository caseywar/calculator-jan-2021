<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body class='background-color'>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class='title'>
                ADDITION CALCULATOR
            </div>
            <input id='add-input-1' type='number'>
            +
            <input id='add-input-2' type='number'>
            <button id='add-button'>submit</button>
            <div id='add-results' class='result-area'></div>
            <p></p>
            <div class='title'>
                SUBTRACTION CALCULATOR
            </div>
            <input id='sub-input-1' type='number'>
            -
            <input id='sub-input-2' type='number'>
            <button id='sub-button'>submit</button>
            <div id='sub-results' class='result-area'></div>
            <p></p>
            <div class='title'>
                MULTIPLICATION CALCULATOR
            </div>
            <input id='mult-input-1' type='number'>
            *
            <input id='mult-input-2' type='number'>
            <button id='mult-button'>submit</button>
            <div id='mult-results' class='result-area'></div>
            <p></p>
            <div class='title'>
                DIVISION CALCULATOR
            </div>
            <input id='div-input-1' type='number'>
            /
            <input id='div-input-2' type='number'>
            <button id='div-button'>submit</button>
            <div id='div-results' class='result-area'></div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
